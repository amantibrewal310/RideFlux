[newrelic]
license_key = %(NEW_RELIC_LICENSE_KEY)s
app_name = %(NEW_RELIC_APP_NAME)s

log_file = stdout
log_level = info

monitor_mode = true
developer_mode = false

# Transaction tracer
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.5
transaction_tracer.function_trace = app.services.matching_service:MatchingService.find_and_offer
                                    app.services.matching_service:MatchingService._lock_and_offer
                                    app.services.payment_service:PaymentService.process_payment
                                    app.services.surge_service:SurgeService.get_multiplier
                                    app.services.trip_service:TripService.end_trip

# Error collector
error_collector.enabled = true
error_collector.ignore_errors =

# Browser monitoring
browser_monitoring.auto_instrument = false

# Custom events
custom_insights_events.enabled = true
custom_insights_events.max_samples_stored = 3000

# Distributed tracing
distributed_tracing.enabled = true

# Application logging
application_logging.enabled = true
application_logging.forwarding.enabled = true

# Apdex threshold (seconds)
apdex_t = 0.5
